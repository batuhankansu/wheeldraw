<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRLOUNGE Çekiliş</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="olympus-container">
        <header>
            <h1>MR.LOUNGE</h1>
            <div class="neon-sign">Şans Çarkını Çevir!</div>
        </header>

        <div class="wheels-container">
            <div class="wheels-and-inputs">
                <div class="wheel-section">
                    <h2>Masa Numaraları</h2>
                    <div class="wheel" id="tableWheel">
                        <div class="wheel-pointer"></div>
                        <canvas id="tableCanvas"></canvas>
                    </div>
                    <div class="input-section">
                        <input type="text" id="tableInput" placeholder="Masa numaralarını girin (örn: 1,2,3,4,5)">
                        <button onclick="addTableNumber()">Masa Ekle</button>
                    </div>
                    <div class="participants mobile-only">
                        <h3>Katılan Masalar:</h3>
                        <div id="tableList" class="number-list"></div>
                    </div>
                </div>

                <div class="wheel-section">
                    <h2>Ödüller</h2>
                    <div class="wheel" id="prizeWheel">
                        <div class="wheel-pointer"></div>
                        <canvas id="prizeCanvas"></canvas>
                    </div>
                    <div class="input-section">
                        <input type="text" id="prizeInput" placeholder="Ödülleri ve ağırlıklarını girin (örn: çay(50),nargile(20),kahve(30))">
                        <button onclick="addPrize()">Ödül Ekle</button>
                    </div>
                </div>
            </div>

            <div class="side-lists">
                <div class="participants">
                    <h3>Katılan Masalar:</h3>
                    <div id="tableList-side" class="number-list"></div>
                </div>
                <div class="participants">
                    <h3>Mevcut Ödüller:</h3>
                    <div id="prizeList-side" class="number-list"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="spinButton" class="spin-button" onclick="spinWheels()">ÇARKLARI ÇEVİR!</button>
        </div>

        <div id="result" class="result-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
